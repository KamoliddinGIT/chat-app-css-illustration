<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat App CSS Illustration</title>
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <div class="card">
        <div class="header">
          <div class="cam"></div>
          <div class="header_contents">
            <div class="header-left-side">
              <img
                src="./images/arrow.svg"
                alt="left_arrow"
                class="back_icon"
              />
              <img class="avatar" src="./images/avatar.jpg" alt="avatar" />
              <h2>
                Samuel Green <br />
                <span>Available to Walk </span>
              </h2>
            </div>
            <img src="./images/menu.svg" alt="menu" class="menu" />
          </div>
        </div>
        <div class="card-messages">
          <div class="receive-message">
            That sounds great. I'd be happy with that.
          </div>
          <div class="receive-message">
            Could you send over some pictures of your dog, please?
          </div>
          <div class="sent-photo">
            <img src="./images/dog-image-1.jpg" alt="dog1" />
            <img src="./images/dog-image-2.jpg" alt="dog2" />
            <img src="./images/dog-image-3.jpg" alt="dog3" />
          </div>
          <div class="sent-msg">
            Here are a few pictures. She's a happy girl!
          </div>
          <div class="next-msg">Can you make it?</div>
          <div class="receive-message">
            She looks so happy! The time we discussed works. How long shall I
            take her out for?
          </div>
          <div class="receive-price">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
